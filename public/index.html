<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Turing Compete</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <!-- Canvas placeholder -->
  <div id="screen"></div>

  <div id="authentication" data-bind="visible: !authentication.authenticated(), with: authentication">
    <p>Please choose a username!</p>
    <input type="text" id="login-name" data-bind="value: username, valueUpdate: 'afterkeyup', returnAction: login">
  </div>
  <div id="chat" data-bind="visible: authentication.authenticated, with: chat">
    <div id="chat-messages" data-bind="foreach: messages">
      <span class="username" data-bind="text: $data.username">&nbsp;</span> says:
      <p class="message" data-bind="text: $data.message"></p>
    </div>
    <input type="text" id="chat-input" data-bind="value: inputMessage, valueUpdate: 'afterkeyup', returnAction: sendMessage">
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
  <script src="/js/ko/bindingHandler.return.js"></script>

  <!-- melonJS Library -->
  <script type="text/javascript" src="/rendering/melonJS-0.9.8-min.js"></script>
  <script type="text/javascript" src="/rendering/plugins/debugPanel.js"></script>
  <script type="text/javascript" src="/rendering/game.js"></script>
  <script type="text/javascript" src="/rendering/resources.js"></script>
  <script type="text/javascript" src="/rendering/entities/entities.js"></script>
  <script type="text/javascript" src="/rendering/screens/title.js"></script>
  <script type="text/javascript" src="/rendering/screens/play.js"></script>
  <!-- Bootstrap & Mobile optimization tricks -->
  <script type="text/javascript">
    window.onReady(function onReady() {
      game.onload();

      // Mobile browser hacks
      if (me.sys.isMobile && !navigator.isCocoonJS) {
        // Prevent the webview from moving on a swipe
        window.document.addEventListener("touchmove", function (e) {
          e.preventDefault();
          window.scroll(0, 0);
          return false;
        }, false);

        // Scroll away mobile GUI
        (function () {
          window.scrollTo(0, 1);
          me.video.onresize(null);
        }).defer();

        me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
          window.scrollTo(0, 1);
        })

        // Retina viewport settings
        if (window.devicePixelRatio > 1) {
          document.getElementById("viewport").setAttribute(
            "content",
            "width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"
          );
        }
      }
    });
  </script>

  <script src="/js/socket.js"></script>
  <script src="/js/authentication.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/turingcompete.js"></script>
</body>
</html>
